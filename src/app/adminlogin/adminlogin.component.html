<div class="container" style="margin-top:100px;">
  <div class="row">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
      <div class="card bg-light">
        <div class="card-body">
          <h4>Admin Login</h4>
          <br/>
          <form method="post" #adminLoginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" required name="email" [(ngModel)]="login.email" placeholder="Enter your email" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" required name="password" [(ngModel)]="login.password" placeholder="Enter your password" class="form-control" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
