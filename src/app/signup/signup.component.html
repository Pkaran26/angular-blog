<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
      <div class="card bg-light">
        <div class="card-body">
          <h4>User Signup</h4>
          <br/>
          <form method="post" #signupForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" required name="name" [(ngModel)]="signup.name" placeholder="Enter your name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" required name="email" [(ngModel)]="signup.email" placeholder="Enter your email" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" required name="password" [(ngModel)]="signup.password" placeholder="Enter your password" class="form-control" />
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" required name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your password" class="form-control" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Signup" />
              <a routerLink="/login" class="btn-link" style="margin-left:15px">Click here to login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
